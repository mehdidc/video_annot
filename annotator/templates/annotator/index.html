{% extends "annotator/base.html" %}

{% block body %}

{% if user.is_authenticated %}
<p>
    Hi {{user.username}},
    <a href='/video'>start annotating.</a>
</p> 
<p>
    <a href='/accounts/logout'>Logout</a>
</p>
{% else %}
    Hello, please
    <a href='/accounts/login'>Login</a>
{% endif %}
{% endblock %}
